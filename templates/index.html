{% extends 'base.html' %}


{% block content %}

<div class="col">
    <h1>{{ message }}</h1>
    <ul class="list-group">
        <!--Esto es un comentario HTML-->
        {#Esto es un comentario Django#}
        {% for product in products %}
            <li class="list-group-item">
                {{product.title}}
                    <span class="text-success">{{ product.price }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
    
{% endblock content %}
